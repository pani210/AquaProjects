<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [ngClass]="{hidden:(isHandset$|async)===false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/login">Login</a>
      <a mat-list-item href="/register">Register</a>
      <!-- <a mat-list-item href="/register">Register</a> -->
      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-content>
  <mat-toolbar color="primary" style="color: whitesmoke;">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <span class="material-icons">
        menu
      </span>
    </button>
    <a routerLink="/">Restaurants</a>
    <span class="spacer"></span>
    <span [ngClass]="{hidden: (isHandset$ | async) === true}">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>

    </span>
  </mat-toolbar>
  <!-- Add Content Here -->
  <ng-content></ng-content>
</mat-sidenav-content>
